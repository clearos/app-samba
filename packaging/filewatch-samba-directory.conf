<?xml version="1.0" encoding="ISO-8859-1"?>
<!-- ClearSync Samba Directory Initialization Watch -->
<plugin name="SambaDirectoryWatch" library="libcsplugin-filewatch.so" stack-size="65536">
  <action-group name="SambaInitialize" delay="3">
    <action>sudo /usr/sbin/syncaction samba directory_online_event</action>
  </action-group>

  <on-create type="pattern" path="/var/run/openldap" action-group="SambaInitialize">^slapd.pid*</on-create>
  <on-create type="pattern" path="/var/clearos/accounts" action-group="SambaInitialize">^initialized*</on-create>
</plugin>
