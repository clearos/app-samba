<?xml version="1.0" encoding="ISO-8859-1"?>
<!-- ClearSync Samba Network Watch -->
<plugin name="SambaNetworkWatch" library="libcsplugin-filewatch.so" stack-size="65536">
  <action-group name="SambaReconfigure" delay="1">
    <action>sudo /usr/sbin/syncaction samba network_change_event</action>
  </action-group>

  <on-modify type="path" action-group="SambaReconfigure">/etc/clearos/network.conf</on-modify>
  <on-modify type="path" action-group="SambaReconfigure">/etc/clearos/firewall.conf</on-modify>
  <on-modify type="path" action-group="SambaReconfigure">/etc/sysconfig/network</on-modify>
  <on-modify type="pattern" path="/etc/sysconfig/network-scripts" action-group="SambaReconfigure">^ifcfg-.*</on-modify>
  <on-modify type="pattern" path="/etc/sysconfig/network-scripts" action-group="SambaReconfigure">^route-.*</on-modify>
  <on-delete type="pattern" path="/etc/sysconfig/network-scripts" action-group="SambaReconfigure">^ifcfg-.*</on-delete>
  <on-delete type="pattern" path="/etc/sysconfig/network-scripts" action-group="SambaReconfigure">^route-.*</on-delete>
</plugin>
