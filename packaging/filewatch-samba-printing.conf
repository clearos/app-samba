<?xml version="1.0" encoding="ISO-8859-1"?>
<!-- ClearSync Samba Printer Watch -->
<plugin name="SambaPrinterWatch" library="libcsplugin-filewatch.so" stack-size="65536">
  <action-group name="SambaNewPrinter" delay="1">
    <action>sudo /sbin/service smb condrestart</action>
  </action-group>

  <on-modify type="path" action-group="SambaNewPrinter">/etc/cups/printers.conf</on-modify>
</plugin>
