<?xml version="1.0" encoding="ISO-8859-1"?>
<!-- ClearSync Samba Accounts Watch -->
<plugin name="SambaModeWatch" library="libcsplugin-filewatch.so" stack-size="65536">
  <action-group name="SambaReconfigure" delay="1">
    <action>sudo /usr/sbin/syncaction samba</action>
  </action-group>

  <on-create type="pattern" path="/var/clearos/accounts" action-group="SambaReconfigure">^initialize.*</on-create>
</plugin>
