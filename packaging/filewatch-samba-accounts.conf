<?xml version="1.0" encoding="ISO-8859-1"?>
<!-- ClearSync Samba Accounts Watch -->
<plugin name="SambaAccountsWatch" library="libcsplugin-filewatch.so" stack-size="65536">
  <action-group name="SambaSync" delay="5">
    <action>sudo /usr/sbin/syncaction samba</action>
  </action-group>

  <on-modify type="path" action-group="SambaSync">/var/clearos/openldap_directory/transaction.log</on-modify>
  <on-modify type="path" action-group="SambaSync">/var/lib/samba/winbindd_cache.tdb</on-modify>
  <on-create type="pattern" path="/var/clearos/accounts" action-group="SambaSync">^initialized.*</on-create>
</plugin>
