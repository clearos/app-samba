<?xml version="1.0" encoding="ISO-8859-1"?>
<!-- ClearSync Samba Configuration Watch -->
<plugin name="SambaConfigurationWatch" library="libcsplugin-filewatch.so" stack-size="65536">
  <action-group name="SambaRestart" delay="3">
    <action>sudo /sbin/service nmb reload</action>
    <action>sudo /sbin/service winbind reload</action>
    <action>sudo /sbin/service smb reload</action>
  </action-group>

  <on-modify type="pattern" path="/etc/samba" action-group="SambaRestart">.*conf</on-modify>
</plugin>
