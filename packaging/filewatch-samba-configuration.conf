<?xml version="1.0" encoding="ISO-8859-1"?>
<!-- ClearSync Samba Configuration Watch -->
<plugin name="SambaConfigurationWatch" library="libcsplugin-filewatch.so" stack-size="65536">
  <action-group name="SambaRestart" delay="3">
    <action>sudo /usr/sbin/syncaction samba configuration_change_event</action>
  </action-group>

  <on-modify type="path" action-group="SambaRestart">/etc/samba/smb.winbind.conf</on-modify>
  <on-modify type="path" action-group="SambaRestart">/etc/samba/smb.ldap.conf</on-modify>
</plugin>
